{% extends 'base.html' %}

{% block title %}Mi Perfil - Plataforma Web Escolar{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-user me-2"></i>Mi Perfil
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombre Completo:</label>
                            <p class="form-control-plaintext">{{ perfil.nombre }}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">RUT:</label>
                            <p class="form-control-plaintext">{{ perfil.rut }}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Tipo de Usuario:</label>
                            <p class="form-control-plaintext">
                                <span class="badge bg-primary">{{ perfil.tipo }}</span>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Teléfono:</label>
                            <p class="form-control-plaintext">{{ perfil.telefono }}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email:</label>
                            <p class="form-control-plaintext">{{ perfil.email }}</p>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="text-center">
                    <button class="btn btn-primary me-2">
                        <i class="fas fa-edit me-1"></i>Editar Perfil
                    </button>
                    <button class="btn btn-outline-secondary">
                        <i class="fas fa-key me-1"></i>Cambiar Contraseña
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
